<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verification Required</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QD89HE5P0R"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-QD89HE5P0R', {send_page_view: false});
</script>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<style>
  body{margin:0;height:100vh;background:#0d1117;display:flex;align-items:center;justify-content:center}
  .card{background:#161b22;padding:40px 32px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.5);text-align:center;color:#c9d1d9;max-width:420px;width:90%}
  h1{margin:0 0 16px;font-size:24px}
  .url{margin:20px 0;color:#58a6ff;word-break:break-all;font-size:14px}
  .btn{margin-top:28px;padding:14px 32px;background:#238636;color:white;border:none;border-radius:8px;font-size:17px;font-weight:600;cursor:pointer;opacity:0.4;transition:.3s}
  .btn.ready{opacity:1;cursor:pointer}
</style>
</head>
<body>
<div class="card">
  <h1>Just one quick check</h1>
  <p>Please complete the verification to continue</p>
  <div class="url">https://x.com</div>

  <!-- 关键修复1：callback 改成官方最稳的名字 -->
  <div class="cf-turnstile" 
       data-sitekey="0x4AAAAAACCc9LXfBlNh2yNo"
       data-callback="turnstileCallback">
  </div>

  <button class="btn" id="go" disabled>Continue</button>
</div>

<script>
// 关键修复2：函数名必须和上面 data-callback 完全一致！
window.turnstileCallback = function(token) {
  gtag('event', 'human_verified', {value: 1});
  const b = document.getElementById('go');
  b.textContent = "Go →";
  b.classList.add('ready');
  b.disabled = false;
  b.onclick = () => location.href = "https://x.com";
  setTimeout(() => location.href = "https://x.com", 1200);
};
</script>
</body>
</html>
